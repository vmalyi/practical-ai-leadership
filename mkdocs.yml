site_name: Viktor Malyi | AI Strategy & Engineering
site_url: https://practical-ai-leadership.com
site_description: Practical AI Leadership & Implementation - I help companies build, scale, and reliably ship their AI initiatives.
site_author: Viktor Malyi

theme:
  name: shadcn
  show_title: true
  icon: null
  favicon: null
  custom_dir: overrides

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: false
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

# Plugins disabled for single-page site
# plugins:
#   - search:
#       indexing: 'full'
#       lang: en
#       min_search_length: 2

nav:
  - Home: index.md
  - Imprint: imprint.md
