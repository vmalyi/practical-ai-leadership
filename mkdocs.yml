site_name: Viktor Malyi | AI Strategy & Engineering Consultant
site_url: https://practical-ai-leadership.com
site_description: "AI Strategy & Engineering Consultant helping companies build, scale, and ship AI initiatives. 4 years hands-on AI leadership bridging R&D to production. 16 years total in Tech. Fixed-outcome investments: diagnostics, shipped systems, embedded leadership."
site_author: Viktor Malyi

theme:
  name: shadcn
  show_title: true
  icon: null
  favicon: null
  custom_dir: overrides

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: false
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

nav:
  - Home: index.md
  - Imprint: imprint.md
