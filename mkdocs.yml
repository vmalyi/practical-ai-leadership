site_name: Viktor Malyi | AI Engineering & Transformation Consultant
site_url: https://practical-ai-leadership.com
site_description: "I help companies build AI systems that work reliably in the real world. 8 years hands-on AI/ML engineering, 16 years total. Fixed-outcome engagements: feasibility audits, roadmaps, profitable implementations, scaling."
site_author: Viktor Malyi

theme:
  name: shadcn
  show_title: true
  icon: null
  favicon: null
  custom_dir: overrides

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: false
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

nav:
  - Home: index.md
  - Imprint: imprint.md
